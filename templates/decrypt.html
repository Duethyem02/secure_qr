<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Decrypt QR</title>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #eaeaea;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      box-sizing: border-box;
      min-height: 100vh;
    }

    h1 {
      margin-top: 2rem;
      font-size: 2rem;
      color: #2f4f66;
    }

    form {
      background: white;
      padding: 2rem;
      margin: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }

    input[type="text"], input[type="file"] {
      width: 90%;
      padding: 10px;
      margin: 10px auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    input[type="submit"] {
      padding: 12px 20px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #357ab7;
    }

    .qr-container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .qr-box {
      background: white;
      padding: 1rem;
      margin: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .qr-box img {
      width: 250px;
      height: 250px;
    }

    .qr-box button {
      margin-top: 10px;
      padding: 8px 15px;
      border: none;
      background-color: #4a90e2;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .qr-box button:hover {
      background-color: #357ab7;
    }

    .green-text { color: green; font-size: 18px; }
    .red-text { color: red; font-size: 18px; }

    .decoded-output {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
    }

    a {
      margin-top: 1rem;
      text-decoration: none;
      padding: 10px 20px;
      color: #4a90e2;
      border: 2px solid #4a90e2;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
    }

    a:hover {
      background: #4a90e2;
      color: white;
    }
  </style>
</head>
<body>

<h1>Decrypt Secure QR</h1>

<form method="POST" enctype="multipart/form-data">
  Upload QR Image: <br>
  <input type="file" name="qr_image" required><br>
  AES Key: <br>
  <input type="text" name="key" required><br>
  <input type="submit" value="Decrypt">
</form>

{% if decrypted_message %}
  <p class="{{ color }}-text"><strong>{{ decrypted_message }}</strong></p>
{% endif %}

{% if uploaded_qr or extracted_qr %}
<div class="qr-container">
  {% if uploaded_qr %}
  <div class="qr-box">
    <h3>Uploaded QR</h3>
    <img id="uploadedImage" src="{{ url_for('static', filename='qr_codes/' + uploaded_qr) }}">
    <button onclick="scanImageQR('uploadedImage', 'result1')">üîç Scan </button>
    <p id="result1" class="decoded-output"></p>
  </div>
  {% endif %}

  {% if extracted_qr and not error %}
  <div class="qr-box">
    <h3>Extracted QR</h3>
    <img id="extractedImage" src="{{ url_for('static', filename='qr_codes/' + extracted_qr) }}">
    <button onclick="scanImageQR('extractedImage', 'result2')">üîç Scan</button>
    <p id="result2" class="decoded-output"></p>
  </div>
  {% endif %}
</div>
{% endif %}


<a href="{{ url_for('index') }}">Back to Home</a>

<script>
function scanImageQR(imgId, resultId) {
  const img = document.getElementById(imgId);
  const resultBox = document.getElementById(resultId);

  // If resultBox already has content, hide it (toggle)
  if (resultBox.innerText.trim() !== '') {
    resultBox.innerText = '';
    return;
  }

  const canvas = document.createElement('canvas');
  const ctx = canvas.getContext('2d');

  img.onload = () => {
    canvas.width = img.naturalWidth;
    canvas.height = img.naturalHeight;
    ctx.drawImage(img, 0, 0);

    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const code = jsQR(imageData.data, canvas.width, canvas.height);
    if (code) {
      resultBox.innerText = code.data;
      resultBox.style.color = "green";
    } else {
      resultBox.innerText = "‚ùå Could not decode QR.";
      resultBox.style.color = "red";
    }
  };

  if (img.complete) {
    img.onload(); // if already loaded
  }
}
</script>


</body>
</html>
