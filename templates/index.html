<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Secure QR</title>
    <style>
        /* Base styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #eaeaea; /* Soft gray background */
            color: #333; /* Dark text for contrast */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 2rem;
            color: #2f4f66; /* Dark blue-gray for a sophisticated header */
            font-weight: 600;
        }

        /* Main container */
        .container {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff; /* White background for content */
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
        }

        a {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 12px 25px;
            font-size: 1.1rem;
            color: white;
            background-color: #4a90e2; /* Soft blue button */
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s ease;
        }

        a:hover {
            background-color: #357ab7; /* Darker blue on hover */
            transform: scale(1.05); /* Slight hover animation */
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            .container {
                padding: 1.5rem;
                width: 90%;
            }

            a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
<!-- updated portion only -->
<h1>Welcome to Secure QR Application</h1>
<div class="container">
    {% if current_user.is_authenticated %}
        <p>Hello, {{ current_user.id }}!</p>
        <a href="{{ url_for('encrypt') }}">Encrypt a Message</a><br><br>
        <a href="{{ url_for('decrypt') }}">Decrypt a QR Code</a><br><br>
        <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
        <a href="{{ url_for('login') }}">Login</a>
    {% endif %}
</div>
</body>
</html>
